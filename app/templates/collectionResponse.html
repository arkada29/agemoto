<style>
   .image-thumbnail-search{
      width: 10%;
      font-size: 13px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
   }
   .image-thumbnail-search img{
      width: 60px;
      height: 35px;
      object-fit: cover;
      object-position: center;
   }
   .union-name-link a, .union-slug-link a, .name-link a{
      color: rgba(0,0,0,0.7);
      font-size: 13px;
      text-decoration: none;
   }
   .search-word{
      font-size: 14px;
      margin-top: 2%;
      margin-left: 1%;
   }
   .search-word span{
      color: #db0038;
      padding-top: 2px;
      font-weight: 600;
   }
   .platform-link{
      font-size: 13px;
   }
</style>
<div class="search-word">
   <span>Search for "{{search_word}}" - {{numrows}} Data Found</span>
</div>

<table class="table table-striped custab">
  <thead>
      <tr>
         <th>Result</th>
      </tr>
  </thead>
  <tbody>
     {%for u in collection%}
     <tr>
        <td class="name-link">
           {{u.name}}
        </td>
     </tr>
     {%endfor%}
   </tbody>
